<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Alec's Test Website-Form Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site_style.css" />
  </head>
  <body>
    <header><h1>Alec's Test Website</h1></header>
    <nav>
      <a href="test_website.html">Home</a>
      <a href="test_website_form_example.html">Form Examples</a>
    </nav>
    <h1>Form Examples</h1>

    <form
      name="myForm"
      action="/form_action_blank.php"
      onsubmit="return processForm()"
      method="get"
    >
      <div class="color_select">
        <p>(Mandatory) Please select a color <br />for the footer:</p>
        <label for="footer_red"><p>Red</p></label><br />
        <input
          type="radio"
          id="footer_red"
          name="footer_color"
          value="red"
        /><br />
        <label for="footer_yellow"><p>Yellow</p></label><br />
        <input
          type="radio"
          id="footer_yellow"
          name="footer_color"
          value="yellow"
        /><br />
        <label for="footer_blue"><p>Blue</p></label><br />
        <input
          type="radio"
          id="footer_blue"
          name="footer_color"
          value="blue"
        /><br />
        <label for="footer_reset"><p>Default</p></label><br />
        <input
          type="radio"
          id="footer_reset"
          name="footer_color"
          value="reset"
        /><br />
      </div>

      <div class="effect_select">
        <p>Optional effects for footer:</p>
        <label for="option1"><p>Box shadow</p></label><br />
        <input type="checkbox" id="option1" name="option1" value="1" /><br />
        <label for="option2"><p>Vertical Writing</p></label><br />
        <input type="checkbox" id="option2" name="option2" value="1" /><br />
        <label for="option3"><p>Curved Corners</p></label><br />
        <input type="checkbox" id="option3" name="option3" value="1" /><br />
      </div>

      <div class="words_to_display">
        <label for="word_choices"
          ><p>Choose a word to display in the footer:</p></label
        >
        <select id="word_choices" name="word_choices" size="7">
          <option value="Joy">Joy</option>
          <option value="Fun">Fun</option>
          <option value="Love">Love</option>
          <option value="Hope">Hope</option>
          <option value="Happiness">Happiness</option>
          <option value="Peace">Peace</option>
          <option value="Satisfaction">Satisfaction</option>
          <option value="Success">Success</option>
          <option value="Luck">Luck</option>
          <option value="Perseverance">Perseverance</option>
          <option value="Kindness">Kindness</option>
          <option value="Empathy">Empathy</option>
          <option value="Compassion">Compassion</option>
          <option value="Life">Life</option>
          <option value="Food">Food</option>
        </select>
      </div>

      <div class="submit_section">
        <input type="submit" value="Submit" /><br />
      </div>
    </form>
    
    <footer id="footer"><p id="footer_text"></p></footer>

    <script src="js/formProcess.js"></script>
  </body>
</html>
